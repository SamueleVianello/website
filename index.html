<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <style>
        :root {
            /* Light mode colors */
            --main: #88aaee;
            --bg: #dfe5f2;
            --text: #000;
            --border: #000;
            --shadow-light: 4px 4px 0px 0px #000;
            --shadow-transform-x: 4px;
            --shadow-transform-y: 4px;

            /* Dark mode colors */
            --dark-bg: #272933;
            --dark-text: #eeefe9;
            --dark-border: #000;
            --secondary-black: #212121;
        }

        /* Dark mode media query */
        @media (prefers-color-scheme: dark) {
            :root {
                --main: #88aaee;
                --bg: var(--dark-bg);
                --text: var(--dark-text);
                --border: var(--dark-border);
                --shadow-light: 4px 4px 0px 0px var(--dark-border);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--main);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 700;
            box-shadow: var(--shadow-light);
        }

        .content {
            padding: 2rem;
            font-weight: 500;
        }

        .footer {
            background-color: var(--secondary-black);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 500;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: var(--shadow-light);
        }

        .button-container {
            margin-top: 2rem;
        }

        /* Shared utility for buttons */
        .rounded-base {
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Welcome to My Personal Website</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="brutalistcv.html"> Brutalist CV</a>
            <a href="about.html">About</a>
            <a href="samplecv.html" aria-current="page">Sample CV</a>
        </nav>
    </header>

    <div class="content">
        <h2>About Me</h2>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel orci vel lorem facilisis interdum. 
            Vivamus pharetra venenatis sapien nec vestibulum.
        </p>

        <div class="button-container" id="buttonContainer">
            <!-- Button will be dynamically loaded here -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 My Personal Website</p>
    </footer>

    <script>
        // Function to load the button component dynamically
        function loadButtonComponent() {
            const buttonContainer = document.getElementById('buttonContainer');
            fetch('button.html')
                .then(response => response.text())
                .then(data => {
                    buttonContainer.innerHTML = data;
                })
                .catch(error => console.error('Error loading button:', error));
        }

        // Load the button when the page is fully loaded
        window.addEventListener('load', loadButtonComponent);
    </script>
    
</body>
</html>
